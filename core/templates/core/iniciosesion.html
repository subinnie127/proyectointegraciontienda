{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="dropdown-menu">
  <form class="px-4 py-3" method="post">
      {% csrf_token %}
      <div class="form-group">
          <label for="id_nombre">Nombre</label>
          <input type="text" class="form-control" id="id_nombre" name="nombre" placeholder="Nombre">
      </div>
      <div class="form-group">
          <label for="id_apellido">Apellido</label>
          <input type="text" class="form-control" id="id_apellido" name="apellido" placeholder="Apellido">
      </div>
      <div class="form-group">
          <label for="id_email">Correo</label>
          <input type="email" class="form-control" id="id_email" name="email" placeholder="email@example.com">
      </div>
      <div class="form-group">
          <label for="id_numero">Número</label>
          <input type="text" class="form-control" id="id_numero" name="numero" placeholder="Número">
      </div>
      <div class="form-group">
          <label for="id_password">Contraseña</label>
          <input type="password" class="form-control" id="id_password" name="password" placeholder="Password">
      </div>
      <div class="form-check">
          <input type="checkbox" class="form-check-input" id="id_remember" name="remember">
          <label class="form-check-label" for="id_remember">
              Recordarme
          </label>
      </div>
      <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
  </form>
  <div class="dropdown-divider"></div>
  <a class="dropdown-item" href="{% url 'iniciosesion' %}">¿Ya tienes cuenta?</a>
  <a class="dropdown-item" href="">¿Olvidaste contraseña?</a>
</div>
{% endblock %}
